<!DOCTYPE html>
<html>
    <head>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <title>Try</title>
        <style>
            button{
                width: 50px;
                height: 50px;
                font-size: 15;
            }

        </style>
        


    </head>

    <body>
        <button id="plus" onclick="
            getData();
        ">get</button>
        

        <p class="ans">window.Telegram.WebApp.initData</p>
        <br/>
        <p class="ans2">decodeURIComponent(window.Telegram.WebApp.initData)</p>
        <br/>
        <p class="ans3">window.Telegram.WebApp.initDataUnsafe</p>


    </body>

    <script>
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();

        function getData(){
            var objString = JSON.stringify(window.Telegram.WebApp.initDataUnsafe, null, 2); // 第三個參數2是為了美觀格式化

            document.querySelector(".ans").innerHTML = window.Telegram.WebApp.initData;
            document.querySelector(".ans2").innerHTML = decodeURIComponent(window.Telegram.WebApp.initData);
            document.querySelector(".ans3").innerHTML = objString;

        }



    </script>


</html>
